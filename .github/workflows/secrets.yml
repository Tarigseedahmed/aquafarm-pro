# GitHub Secrets Configuration for AquaFarm Pro
# This file documents the required secrets for CI/CD workflows

# Database URLs
STAGING_DATABASE_URL: "postgresql://username:password@staging-host:5432/aquafarm_staging"
PROD_DATABASE_URL: "postgresql://username:password@prod-host:5432/aquafarm_production"

# Stripe Configuration
STRIPE_SECRET_KEY: "sk_test_..." # or sk_live_... for production
STRIPE_PUBLISHABLE_KEY: "pk_test_..." # or pk_live_... for production
STRIPE_WEBHOOK_SECRET: "whsec_..."

# Redis Configuration
REDIS_URL: "redis://redis-host:6379"

# Object Storage (S3/MinIO)
OBJECT_STORAGE_ENDPOINT: "https://s3.amazonaws.com"
OBJECT_STORAGE_ACCESS_KEY: "access-key"
OBJECT_STORAGE_SECRET_KEY: "secret-key"
OBJECT_STORAGE_BUCKET: "aquafarm-storage"

# JWT Configuration
JWT_SECRET: "your-super-secret-jwt-key"
JWT_EXPIRES_IN: "7d"

# Email Configuration
SMTP_HOST: "smtp.gmail.com"
SMTP_PORT: "587"
SMTP_USER: "your-email@gmail.com"
SMTP_PASS: "your-app-password"

# Monitoring
PROMETHEUS_ENDPOINT: "https://prometheus.example.com"
GRAFANA_API_KEY: "your-grafana-api-key"

# Security
ENCRYPTION_KEY: "your-32-character-encryption-key"
RATE_LIMIT_REDIS_URL: "redis://redis-host:6379/1"

# Feature Flags
FEATURE_FLAGS_API_KEY: "your-feature-flags-api-key"

# Mobile App
EXPO_ACCESS_TOKEN: "your-expo-access-token"
