apiVersion: v2
name: aquafarm
description: AquaFarm Pro - Aquaculture Management Platform
type: application
version: 0.2.0
appVersion: "0.2.0"

keywords:
  - aquaculture
  - fish-farming
  - management
  - saas

home: https://aquafarm.cloud
sources:
  - https://github.com/aquafarm-pro/aquafarm

maintainers:
  - name: AquaFarm Team
    email: team@aquafarm.cloud

dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: prometheus
    version: "25.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "7.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled
